<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Notas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f4f8;
    }
    h1 {
      color: #2c3e50;
    }
    form label {
      display: block;
      margin: 10px 0;
    }
    input {
      padding: 5px;
      width: 200px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1c5980;
    }
  </style>
</head>
<body>
  <h1>Cadastrar Notas</h1>

  <form method="POST" action="/disciplinas">
      <label>Nome: 
      <input type="text" name="nome" required /></label>
      <label>Professor:
      <input type="text" name="professor" required /></label>
      <input type="submit" value="Salvar">
  </form>

</body>
</html>
